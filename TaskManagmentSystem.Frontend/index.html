<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="lib/app.js"></script>

        table tr:nth-child(odd) {
            background-color: #f1f1f1;

        table tr:nth-child(even) {
            background-color: #ffffff;
        }*/

</head>
<body ng-app="taskManagementApp" ng-controller="taskController">
    <nav class="navbar navbar-light bg-light justify-content-start align-middle ">
        <a class="navbar-brand" href="#">Task Managment</a>
        <div class="nav-item">
            <label><input type="checkbox" ng-model="isHome"> Home</label>
            <label><input type="checkbox" ng-model="isLeasure"> Leisure</label>
            <label><input type="checkbox" ng-model="isWork"> Work</label>
            <label><input type="text" ng-model="description"></label>
            <button type="button" class="btn btn-outline-primary" ng-click="search()">Search</button>
        </div> 
      </nav>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Due Date</th>
                <th scope="col">Completed</th>
                <th scope="col">Type</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in tasks">
            <td scope="row">{{task.title}}</td>
            <td>{{task.description}}</td>
            <td>{{task.dueDate}}</td>
            <td>{{task.isCompleted}}</td>
            <td> 
                <div ng-switch="task.type">
                    <p ng-switch-when="0">Home</p>
                    <p ng-switch-when="1">Leisure</p>
                    <p ng-switch-when="2">Work</p>
                </div>
            </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
